<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Adventure Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --container-bg: #ffffff;
            --text-color: #333;
            --header-color: #5b6a9a;
            --border-color: #d1d9e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --correct-color: #a7f3d0;
            --incorrect-color: #fca5a5;
            
            /* Pastel colors for element groups */
            --color-alkali-metal: #ffd6a5;
            --color-alkaline-earth-metal: #fdffb6;
            --color-lanthanide: #caffbf;
            --color-actinide: #9bf6ff;
            --color-transition-metal: #a0c4ff;
            --color-post-transition-metal: #bdb2ff;
            --color-metalloid: #ffc6ff;
            --color-reactive-nonmetal: #fffffc;
            --color-noble-gas: #ffadad;
            --color-unknown: #e0e0e0;
        }

        /* General styles */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-container {
            width: 100%;
            max-width: 1400px;
            background-color: var(--container-bg);
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--header-color);
            font-size: 2.5rem;
            margin-bottom: 5px;
            animation: fadeInDown 0.5s ease-out;
        }

        #game-intro {
            font-size: 1.1rem;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s 0.2s ease-out backwards;
        }
        
        #main-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
        }

        /* Periodic Table Grid */
        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 4px;
            width: 100%;
            flex-grow: 1;
        }

        .element-placeholder {
            min-width: 60px;
            height: 60px;
            background-color: #f0f4f8;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: #a0a0a0;
            font-weight: bold;
        }

        .element-placeholder.drag-over {
            background-color: #e0e8f0;
            transform: scale(1.05);
        }
        
        /* Draggable Elements and Info Panel */
        #side-panel {
            width: 300px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #element-facts {
            background-color: #f8faff;
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            min-height: 150px;
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }
        
        #element-facts h2 {
            margin-top: 0;
            color: var(--header-color);
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
        }
        
        #draggable-elements {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 10px;
            background: #f0f4f8;
            border-radius: 12px;
            max-height: 45vh;
            overflow-y: auto;
        }

        .element-tile {
            width: 60px;
            height: 60px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .element-tile:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .element-tile.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.1);
        }

        .element-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
        }
        .element-name {
            font-size: 0.6rem;
        }
        
        .element-tile.placed {
            cursor: default;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .element-placeholder.correct-drop {
            border: 2px solid var(--correct-color);
            animation: bounce 0.5s ease;
        }

        /* Progress and Reset */
        #progress-container {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Fredoka One', cursive;
            color: white;
            background-color: var(--header-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #reset-button:hover {
            background-color: #4a5a8a;
            transform: translateY(-2px);
        }
        
        /* Modal for Winning */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
            z-index: 100;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #63d471;
            margin-top: 0;
        }
        
        .modal-content p {
            font-size: 1.5rem;
        }
        
        #play-again-button {
            padding: 12px 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            font-family: 'Fredoka One', cursive;
            color: white;
            background-image: linear-gradient(45deg, #63d471, #28b485);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #play-again-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            #main-content {
                flex-direction: column-reverse;
                align-items: center;
            }
            #side-panel {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }
            #draggable-elements {
                max-height: 200px;
                flex-grow: 1;
            }
            #element-facts {
                width: 40%;
                min-width: 300px;
            }
        }
        
        @media (max-width: 768px) {
             body {
                padding: 10px;
            }
            #game-container {
                padding: 15px;
            }
             h1 {
                font-size: 2rem;
            }
            .element-placeholder, .element-tile {
                min-width: 35px;
                height: 35px;
            }
            .element-symbol {
                font-size: 0.8rem;
            }
            .element-name {
                display: none; /* Hide name on small tiles for clarity */
            }
             #side-panel {
                flex-direction: column;
            }
            #element-facts {
                width: 100%;
                min-width: 0;
            }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <h1>Periodic Table Adventure!</h1>
        <p id="game-intro">Drag the elements to their correct spot on the table to learn a fun fact!</p>
        
        <div id="progress-container">
            Elements Placed: <span id="progress-count">0</span> / <span id="total-count">0</span>
        </div>

        <div id="main-content">
            <div id="periodic-table"></div>
            <div id="side-panel">
                <div id="element-facts">
                    <h2>Element Facts</h2>
                    <p id="fact-text">This is where fun facts about the elements will appear. Good luck!</p>
                </div>
                <div id="draggable-elements"></div>
            </div>
        </div>

        <button id="reset-button">Reset Game</button>
    </div>
    
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>You did it! 🌟</h2>
            <p>You're a periodic table superstar!</p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elementsData = [
                { symbol: 'H', name: 'Hydrogen', group: 'reactive-nonmetal', row: 1, col: 1, fact: "Hydrogen is the most abundant element in the universe, making up about 75% of all mass!" },
                { symbol: 'He', name: 'Helium', group: 'noble-gas', row: 1, col: 18, fact: "Helium is lighter than air, which is why it makes balloons float and can make your voice sound squeaky!" },
                { symbol: 'Li', name: 'Lithium', group: 'alkali-metal', row: 2, col: 1, fact: "Lithium is a super light metal used in batteries for phones and laptops to keep them charged." },
                { symbol: 'Be', name: 'Beryllium', group: 'alkaline-earth-metal', row: 2, col: 2, fact: "Beryllium is used to make emeralds, the beautiful green gemstones!" },
                { symbol: 'B', name: 'Boron', group: 'metalloid', row: 2, col: 13, fact: "Boron is found in borax, which is used to make silly putty and slime!" },
                { symbol: 'C', name: 'Carbon', group: 'reactive-nonmetal', row: 2, col: 14, fact: "You are made of carbon! It's the building block of life and can form diamonds, one of the hardest substances on Earth." },
                { symbol: 'N', name: 'Nitrogen', group: 'reactive-nonmetal', row: 2, col: 15, fact: "The air you breathe is almost 80% nitrogen. It's essential for plants to grow big and strong." },
                { symbol: 'O', name: 'Oxygen', group: 'reactive-nonmetal', row: 2, col: 16, fact: "We need oxygen to breathe and live. It also helps things burn, like a campfire!" },
                { symbol: 'F', name: 'Fluorine', group: 'reactive-nonmetal', row: 2, col: 17, fact: "Fluorine helps keep your teeth strong and healthy. It's often added to toothpaste and water!" },
                { symbol: 'Ne', name: 'Neon', group: 'noble-gas', row: 2, col: 18, fact: "Neon is famous for the bright, glowing signs you see at night. It glows reddish-orange when electricity passes through it." },
                { symbol: 'Na', name: 'Sodium', group: 'alkali-metal', row: 3, col: 1, fact: "Sodium is part of table salt (sodium chloride). It's a very reactive metal that fizzes in water!" },
                { symbol: 'Mg', name: 'Magnesium', group: 'alkaline-earth-metal', row: 3, col: 2, fact: "Magnesium burns with a super bright white light, which is why it's used in fireworks and sparklers." },
                { symbol: 'Al', name: 'Aluminum', group: 'post-transition-metal', row: 3, col: 13, fact: "Aluminum is a lightweight metal used to make soda cans, foil, and even airplanes!" },
                { symbol: 'Si', name: 'Silicon', group: 'metalloid', row: 3, col: 14, fact: "Silicon is used to make computer chips. The 'Silicon Valley' is named after this important element!" },
                { symbol: 'P', name: 'Phosphorus', group: 'reactive-nonmetal', row: 3, col: 15, fact: "Phosphorus is so reactive that one type, white phosphorus, can glow in the dark!" },
                { symbol: 'S', name: 'Sulfur', group: 'reactive-nonmetal', row: 3, col: 16, fact: "Sulfur has a very distinct 'rotten egg' smell and is found near volcanoes. It's a bright yellow solid." },
                { symbol: 'Cl', name: 'Chlorine', group: 'reactive-nonmetal', row: 3, col: 17, fact: "Chlorine is used to kill germs in swimming pools to keep the water clean and safe for swimming." },
                { symbol: 'Ar', name: 'Argon', group: 'noble-gas', row: 3, col: 18, fact: "Argon is used inside light bulbs to help the filament last longer without burning out." },
                { symbol: 'K', name: 'Potassium', group: 'alkali-metal', row: 4, col: 1, fact: "Bananas are full of potassium, which is an important nutrient that helps your muscles and nerves work properly." },
                { symbol: 'Ca', name: 'Calcium', group: 'alkaline-earth-metal', row: 4, col: 2, fact: "Calcium is super important for strong bones and teeth. You can find it in milk, cheese, and yogurt!" }
            ];

            const table = document.getElementById('periodic-table');
            const draggablesContainer = document.getElementById('draggable-elements');
            const factText = document.getElementById('fact-text');
            const progressCountEl = document.getElementById('progress-count');
            const totalCountEl = document.getElementById('total-count');
            const winModal = document.getElementById('win-modal');
            const resetButton = document.getElementById('reset-button');
            const playAgainButton = document.getElementById('play-again-button');

            let placedCount = 0;
            let draggedElement = null;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createGame() {
                // Clear existing elements
                table.innerHTML = '';
                draggablesContainer.innerHTML = '';
                placedCount = 0;
                
                // Initialize counts
                totalCountEl.textContent = elementsData.length;
                updateProgress();

                // Generate placeholders on the grid
                const placeholders = {};
                elementsData.forEach(el => {
                    const placeholder = document.createElement('div');
                    placeholder.classList.add('element-placeholder');
                    placeholder.style.gridRow = el.row;
                    placeholder.style.gridColumn = el.col;
                    placeholder.dataset.symbol = el.symbol;
                    placeholder.innerHTML = `<span>?</span>`;
                    placeholders[el.symbol] = placeholder;
                });
                // To keep the grid structure, we need to add all cells
                for (let r = 1; r <= 7; r++) {
                    for (let c = 1; c <= 18; c++) {
                        const symbol = elementsData.find(e => e.row === r && e.col === c)?.symbol;
                        if(symbol && placeholders[symbol]) {
                            table.appendChild(placeholders[symbol]);
                        } else {
                            const emptyCell = document.createElement('div');
                            emptyCell.style.gridRow = r;
                            emptyCell.style.gridColumn = c;
                            emptyCell.style.visibility = 'hidden';
                            table.appendChild(emptyCell);
                        }
                    }
                }
                
                // Shuffle and generate draggable tiles
                const shuffledElements = shuffle([...elementsData]);
                shuffledElements.forEach(el => {
                    const tile = document.createElement('div');
                    tile.classList.add('element-tile');
                    tile.setAttribute('draggable', true);
                    tile.dataset.symbol = el.symbol;
                    tile.style.backgroundColor = `var(--color-${el.group})`;
                    
                    const symbol = document.createElement('div');
                    symbol.classList.add('element-symbol');
                    symbol.textContent = el.symbol;

                    const name = document.createElement('div');
                    name.classList.add('element-name');
                    name.textContent = el.name;
                    
                    tile.appendChild(symbol);
                    tile.appendChild(name);
                    draggablesContainer.appendChild(tile);
                });

                addEventListeners();
            }

            function addEventListeners() {
                const tiles = document.querySelectorAll('.element-tile');
                const placeholders = document.querySelectorAll('.element-placeholder');

                tiles.forEach(tile => {
                    tile.addEventListener('dragstart', dragStart);
                    tile.addEventListener('dragend', dragEnd);
                });

                placeholders.forEach(placeholder => {
                    placeholder.addEventListener('dragover', dragOver);
                    placeholder.addEventListener('dragenter', dragEnter);
                    placeholder.addEventListener('dragleave', dragLeave);
                    placeholder.addEventListener('drop', drop);
                });
            }

            function updateProgress() {
                progressCountEl.textContent = placedCount;
                if (placedCount === elementsData.length) {
                    setTimeout(() => winModal.classList.add('show'), 500);
                }
            }

            // Drag and Drop functions
            function dragStart(e) {
                draggedElement = e.target;
                setTimeout(() => e.target.classList.add('dragging'), 0);
            }

            function dragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function dragOver(e) {
                e.preventDefault();
            }

            function dragEnter(e) {
                e.preventDefault();
                if (e.target.classList.contains('element-placeholder') && !e.target.hasChildNodes()) {
                    e.target.classList.add('drag-over');
                }
            }

            function dragLeave(e) {
                if (e.target.classList.contains('element-placeholder')) {
                    e.target.classList.remove('drag-over');
                }
            }

            function drop(e) {
                const placeholder = e.target.closest('.element-placeholder');
                placeholder.classList.remove('drag-over');

                if (placeholder.dataset.symbol === draggedElement.dataset.symbol) {
                    // Correct drop
                    placeholder.innerHTML = ''; // Clear the '?'
                    placeholder.appendChild(draggedElement);
                    draggedElement.setAttribute('draggable', false);
                    draggedElement.classList.add('placed');
                    placeholder.classList.add('correct-drop');

                    const elementInfo = elementsData.find(el => el.symbol === draggedElement.dataset.symbol);
                    factText.textContent = elementInfo.fact;
                    factText.parentElement.style.borderColor = `var(--color-${elementInfo.group})`;

                    placedCount++;
                    updateProgress();
                } else {
                    // Incorrect drop, maybe add a shake animation later
                }
            }
            
            function resetGame() {
                winModal.classList.remove('show');
                factText.textContent = "This is where fun facts about the elements will appear. Good luck!";
                factText.parentElement.style.borderColor = 'var(--border-color)';
                createGame();
            }

            resetButton.addEventListener('click', resetGame);
            playAgainButton.addEventListener('click', resetGame);

            // Initial game setup
            createGame();
        });
    </script>
</body>
</html>
