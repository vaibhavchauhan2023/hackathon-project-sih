<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curious Kid's Chemistry Lab! ðŸ§ª</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0f7fa;
            --container-bg: rgba(255, 255, 255, 0.8);
            --shelf-color: #c2b280;
            --flask-glass: rgba(220, 230, 255, 0.6);
            --button-bg: #2ecc71;
            --button-shadow: #27ae60;
            --text-dark: #34495e;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed for scrolling */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out;
        }
        body.shake { animation: screen-shake 0.4s; }
        @keyframes screen-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        #ambient-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .particle {
            position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.8);
            animation: float 25s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .lab-container {
            width: 100%; max-width: 900px; background: var(--container-bg);
            border-radius: 30px; padding: 2rem;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            border: 5px solid #34495e; text-align: center; backdrop-filter: blur(8px);
        }

        h1 {
            font-family: 'Bangers', cursive; color: var(--text-dark);
            font-size: clamp(3rem, 10vw, 4.5rem); letter-spacing: 2px;
            margin: 0 0 1rem 0; text-shadow: 3px 3px 0 #bdc3c7;
        }
        
        .lab-bench-area {
            position: relative; height: 380px; display: flex;
            justify-content: center; align-items: flex-end; margin-bottom: 2rem;
            background: #d7ccc8; border-radius: 10px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #main-flask { width: 220px; height: 280px; position: relative; z-index: 2; }
        .flask-body {
            position: absolute; bottom: 40px; width: 100%; height: 200px;
            background: var(--flask-glass); border: 8px solid #34495e;
            border-radius: 50% 50% 25% 25%;
        }
        .flask-neck {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 80px; height: 100px; background: var(--flask-glass);
            border: 8px solid #34495e; border-bottom: none;
            border-radius: 15px 15px 0 0;
        }
        
        #liquid-container {
            position: absolute; bottom: 0; left: 0; right: 0; top: 80px;
            border-radius: 0 0 50px 50px; overflow: hidden;
        }
        #liquid-fill {
            position: absolute; bottom: 0; width: 100%; height: 0%;
            background: #9b59b6; transition: height 0.5s ease, background 0.5s ease;
        }
        
        #pedestal {
            position: absolute; bottom: 0; width: 280px; height: 50px;
            background: #a1887f; border-radius: 10px; z-index: 1;
            border: 3px solid #5d4037;
        }

        .chemical-shelf {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1.5rem; padding: 1.5rem; background: var(--shelf-color);
            border-radius: 10px; box-shadow: inset 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 2rem;
        }
        .chemical { cursor: pointer; transition: transform 0.2s ease; position: relative; }
        .chemical:hover { transform: scale(1.1); }
        .chemical.selected { transform: scale(1.1) translateY(-10px); }
        
        button {
            font-family: 'Bangers', cursive; font-size: 1.8rem; padding: 10px 30px;
            border-radius: 50px; border: none; color: white; cursor: pointer;
            letter-spacing: 1px; transition: all 0.1s ease;
            background-color: var(--button-bg);
            border-bottom: 6px solid var(--button-shadow);
            text-shadow: 2px 2px 3px rgba(0,0,0,0.4);
        }
        button:active { transform: translateY(4px); border-bottom-width: 2px; }
        #heat-button { background-color: #e67e22; border-color: #d35400; }
        #heat-button.active { background-color: #c0392b; border-color: #a93226; }

        #lab-notebook {
            position: fixed; top: 50%; left: 50%; width: 90%; max-width: 500px;
            opacity: 0; pointer-events: none; z-index: 100;
            transform: translate(-50%, -50%) scale(0.7);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #lab-notebook.show { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: auto; }
        .notebook-page {
            width: 100%; background: #fffbe9; border-radius: 10px; padding: 20px;
            border: 5px solid #795548; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        #discovery-title { font-family: 'Bangers', cursive; font-size: 2.5rem; color: #3498db; }
    </style>
</head>
<body>
    <div id="ambient-particles"></div>
    <div class="lab-container">
        <h1>Curious Kid's Chemistry Lab!</h1>
        <div class="lab-bench-area">
            <div id="main-flask">
                <div class="flask-neck"></div>
                <div class="flask-body"></div>
                <div id="liquid-container">
                    <div id="liquid-fill"></div>
                    <div id="reaction-effects"></div>
                </div>
            </div>
            <div id="pedestal"></div>
        </div>
        <div class="chemical-shelf" id="chemical-shelf"></div>
        <div class="controls">
            <button id="mix-button">Mix!</button>
            <button id="heat-button">Heat</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <div id="lab-notebook">
        <div class="notebook-page">
            <h2 id="discovery-title">A Discovery!</h2>
            <p id="discovery-text">You've discovered something new!</p>
            <button id="close-book">Awesome!</button>
        </div>
    </div>

    <script>
        const chemicals = [
            { id: 'vinegar', name: 'Vinegar', color: '#f1c40f' },
            { id: 'baking-soda', name: 'Baking Soda', color: '#ecf0f1' },
            { id: 'dish-soap', name: 'Dish Soap', color: '#3498db' },
            { id: 'water', name: 'Water', color: '#5dade2' },
            { id: 'food-coloring', name: 'Food Coloring', color: '#e74c3c' },
            { id: 'oil', name: 'Cooking Oil', color: '#f7dc6f' },
            { id: 'lemon-juice', name: 'Lemon Juice', color: '#fef3a2' },
            { id: 'salt', name: 'Salt', color: '#f8f9f9' }
        ];

        const recipes = {
            'baking-soda,vinegar': { title: 'Fizzy Reaction!', text: "Vinegar (an acid) and baking soda (a base) react to create carbon dioxide gas. That's what makes all the bubbles!", animation: 'fizz', color: '#f39c12' },
            'baking-soda,dish-soap,vinegar': { title: 'Soapy Volcano!', text: "The dish soap traps the gas bubbles you made, creating a foamy eruption that looks like a volcano!", animation: 'volcano', color: '#27ae60' },
            'baking-soda,lemon-juice': { title: 'Citrus Fizz!', text: "Lemon juice is also an acid, just like vinegar! It reacts with baking soda to make more fizzy gas.", animation: 'fizz', color: '#fde74c' },
            'oil,water': { title: "Oil & Water Don't Mix!", text: "Look! The oil floats on top of the water in a separate layer. They are immiscible, which means they can't dissolve in each other.", animation: 'layer', color: '#5dade2' },
            'salt,water-heated': { title: 'Dissolving Salt!', text: "Heating the water helps the salt dissolve much faster! The salt crystals have broken apart in the water.", animation: 'steam', color: '#a9cce3' },
            'default-blast': { title: 'A Messy Mix!', text: "Whoops! Heating those ingredients together made a big, harmless mess!", animation: 'explode' },
            'default-mix': { title: "Just a Mixture!", text: "You stirred them together, but no big reaction happened. Try a different combination or add some heat!", animation: 'mix' }
        };

        let selectedChemicals = [];
        let isHeaterOn = false;

        // DOM Elements
        const shelf = document.getElementById('chemical-shelf');
        const liquidFill = document.getElementById('liquid-fill');
        const reactionEffects = document.getElementById('reaction-effects');
        const heatButton = document.getElementById('heat-button');
        const labNotebook = document.getElementById('lab-notebook');

        function setupLab() {
            const particleContainer = document.getElementById('ambient-particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = `${size}px`; p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.animationDelay = `${Math.random() * 25}s`;
                particleContainer.appendChild(p);
            }

            chemicals.forEach(chem => {
                const chemDiv = document.createElement('div');
                chemDiv.className = 'chemical';
                chemDiv.dataset.id = chem.id;
                chemDiv.innerHTML = `<img src="https://placehold.co/100x100/${chem.color.substring(1)}/34495e?text=${chem.name.replace(' ', '+')}" style="width:100%; border-radius:15px; border: 3px solid #34495e;" alt="${chem.name}"><p style="color: white; margin-top: 5px; font-size: 1.2rem;">${chem.name}</p>`;
                chemDiv.addEventListener('click', () => selectChemical(chem.id, chemDiv));
                shelf.appendChild(chemDiv);
            });

            document.getElementById('mix-button').addEventListener('click', mixChemicals);
            document.getElementById('reset-button').addEventListener('click', resetLab);
            document.getElementById('heat-button').addEventListener('click', toggleHeat);
            document.getElementById('close-book').addEventListener('click', () => labNotebook.classList.remove('show'));
        }

        function selectChemical(id, element) {
            const index = selectedChemicals.indexOf(id);
            if (index > -1) {
                selectedChemicals.splice(index, 1);
                element.classList.remove('selected');
            } else {
                if (selectedChemicals.length < 3) {
                    selectedChemicals.push(id);
                    element.classList.add('selected');
                } else {
                    alert("The flask can't hold any more ingredients!");
                }
            }
        }

        function toggleHeat() {
            isHeaterOn = !isHeaterOn;
            document.getElementById('pedestal').style.backgroundColor = isHeaterOn ? '#e74c3c' : '#a1887f';
            heatButton.classList.toggle('active', isHeaterOn);
        }

        function mixChemicals() {
            if (selectedChemicals.length === 0 && !isHeaterOn) {
                alert("Select at least one ingredient to mix!");
                return;
            }

            let recipeKey = selectedChemicals.sort().join(',');
            if (isHeaterOn) recipeKey += '-heated';

            const result = recipes[recipeKey] || (isHeaterOn && selectedChemicals.length > 0 ? recipes['default-blast'] : recipes['default-mix']);
            
            animateReaction(result);
            setTimeout(() => {
                document.getElementById('discovery-title').textContent = result.title;
                document.getElementById('discovery-text').textContent = result.text;
                labNotebook.classList.add('show');
            }, 1800);
        }
        
        function animateReaction(result) {
            liquidFill.style.height = '70%';
            liquidFill.style.backgroundColor = result.color || '#bdc3c7';
            reactionEffects.innerHTML = '';
            
            if (result.animation === 'layer') {
                const oilLayer = document.createElement('div');
                oilLayer.style.cssText = `position:absolute; top:0; left:0; width:100%; height: 50%; background: #f7dc6f;`;
                reactionEffects.appendChild(oilLayer);
            }

            if (result.animation === 'explode') {
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 400);
            }
        }
        
        function resetLab() {
            selectedChemicals = [];
            document.querySelectorAll('.chemical.selected').forEach(el => el.classList.remove('selected'));
            liquidFill.style.height = '0%';
            reactionEffects.innerHTML = '';
            if (isHeaterOn) toggleHeat();
            labNotebook.classList.remove('show');
        }

        setupLab();
    </script>
</body>
</html>
